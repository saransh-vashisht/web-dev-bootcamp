<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SE</title>
    <title>CSS SELECTORS</title>
    <style>
        /* yo */
      p{
          color: royalblue;
          border: 2px solid blue;
      }
      /* id selector for one particular element */
      #redelement{
          color: red;
      }
      /* class selector */
      .redelement{
          color: rgb(255, 200, 127);
      }
      .bgblue{
          background-color: blue;
      }
      /* grouping selector  */
      footer,span{
          background-color: pink;

      }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p  id="redelement">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondelement"   class="redelement  bgblue"> this is a  another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph inside div  to demonstrate css selectors</p>
        <span>this is span </span>
        </div>
    <footer>this is footer </footer>
    <!-- yo diff type of comments -->
</body>
</html>
