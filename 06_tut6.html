<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor Tags</title>
</head>
<body>
    <p><strong>THIS ARE MY FAVOURITE SITES</strong></p>
    <a href="https://animixplay.to/"target="_blank"><em>ANIME</em></a><br>
    <a href="https://mangasee123.com/"target="_blank"><em>MANGA</em></a><br>
    <a href="https://twitter.com/home"target="_blank"><em>TWITTER</em></a><br>
    <a href="https://in.pinterest.com/"target="_blank"><em>PINTEREST</em></a><br>
    <!-- a=tag & href is it's attribute -->
    <!-- target make the links to open in new tab automatically -->
    <a href="/05_tut5.html"target="_blank" <em>tut5</em></a><br>
    <img src="saransh.jpg" alt="Error displaying image"><br>
    <!-- image is not present hence alt text is shown in upper line -->
    <img src="https://source.unsplash.com/random" alt="remote image"><br>
    <img src="https://source.unsplash.com/random/400x400/?city,night" alt="remote image" width="222" height="400">
    
</body>
</html>
