<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript|  JSON Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj={
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi",
        }
        //  (JavaScript Object Notation
        console.log(jsonObj);
        let myJsonStr=JSON.stringify(jsonObj);
        // to make the JSON string of the object
        console.log(myJsonStr);
       myJsonStr= myJsonStr.replace('Harry','Larry');
        console.log(myJsonStr);
        // for changing the  name
        newJsonObj=JSON.parse(myJsonStr);
        console.log(newJsonObj);
        // change it back to the the orignal object form and only take JSON string as input for it

    </script>
</body>
</html>
