<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements </title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid rgb(25, 0, 255);">This is also a paragraph </p> 
   <!-- block element in whole line-->
   <span style="border: 2px solid red;">this is shinobu</span>
   <span style="border: 2px solid rgb(45, 49, 255);">this is also shinobu</span>
   <!-- inline element in a block only -->
   <!-- can be used to make elements in one line
we can use css to make the block elements into inline elements
 -->
   <div style="border: 2px solid red;">This is a paragraph</div> <p style="border: 2px solid rgb(25, 0, 255);">This is also a paragraph </p> 
<strong style="border: 2px solid red;">this is giyu</strong>
<a >this is paragraph</a>
<li style="border: 2px solid red;">this is good day</li>
 <!--inline-->
<em style="border: 2px solid red;">this is fun day</em>
</body>
</html>
