<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            /* color by name */
            color: cornflowerblue;
            
        }
        #secondpara{
            color: rgb(212, 42, 127);
            /* red green blue
            color by rgb value*/
        }
        #thirdpara{
            color: #14C8F9;
            /* hex color
            can be used anywhere color is used  */
        }
    </style>
</head>
<body>
    <h3>this is a first box</h3>
    <p id="firstpara">this is  a paragraph from first box</p>
    <h3>this is a first box</h3>
    <p id="secondpara">this is  a paragraph from second box</p>
    <h3>this is a first box</h3>
    <p id="thirdpara">this is  a paragraph from third box</p>
</body>
</html>
